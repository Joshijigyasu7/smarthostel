<!DOCTYPE html>
<html>
<head>
    <title>Hostel Allocation - My Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .success-msg {
            color: #4CAF50;
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: #f1f8f4;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        .room-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin: 25px 0;
        }

        .room-box h2 {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .room-number {
            font-size: 48px;
            font-weight: bold;
        }

        .info-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background: #d32f2f;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üéâ Congratulations!</h1>
    <div class="success-msg">Your room has been successfully allocated</div>

    <div class="room-box">
        <h2>Your Allotted Room</h2>
        <div class="room-number">{{ room }}</div>
    </div>

    <div class="info-box">
        <div class="info-row">
            <span class="info-label">Student ID:</span>
            <span class="info-value">{{ sid }}</span>
        </div>
        <div class="info-row">
            <span class="info-label">Room Status:</span>
            <span class="info-value" style="color: #4CAF50;">‚úì Confirmed</span>
        </div>
    </div>

    <div class="button-group">
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <a href="/rooms" class="back-link">‚Üê Back to Room Selection</a>
</div>

<script>
function logout() {
    if (confirm("Are you sure you want to logout?")) {
        window.location.href = "/logout";
    }
}
</script>

</body>
</html>
