<!DOCTYPE html>
<html>
<head>
    <title>Student Login - Hostel Allocation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #777;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 5px;
        }

        .system-title {
            color: #667eea;
            font-weight: 700;
            font-size: 16px;
            margin-top: 10px;
        }

        .form-group {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .admin-btn {
            background: #ffc107;
            color: #333;
        }

        .admin-btn:hover {
            background: #ffb300;
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
        }

        .button-divider {
            text-align: center;
            color: #ccc;
            margin: 15px 0;
            font-size: 14px;
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-section">
        <img src="/static/logo.png" alt="Campus Logo" class="logo" onerror="this.style.display='none'">
        <h1>Student Login</h1>
        <p class="subtitle">National Institute of Electronics and Information Technology</p>
        <p class="subtitle">Ajmer Campus</p>
        <p class="system-title">Smart Blockchain-Based Hostel Allocation System</p>
    </div>

    <form method="POST" action="/">
        <div class="form-group">
            <input type="text" name="sid" placeholder="Student ID" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="pwd" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="button-divider">OR</div>

    <a href="/admin" style="text-decoration: none;">
        <button type="button" class="admin-btn">üîê Admin Login</button>
    </a>
</div>

</body>
</html>
